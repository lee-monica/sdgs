<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- MDB PLUGINS -->
  <link rel="stylesheet" href="plugins/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Custom styles -->
  <style></style>
</head>

<body>




  <!-- Container for demo purpose -->
  <div class="container my-5 py-5 shadow-5">



    <a href="in3.html"><button type="button" class="btn btn-primary btn-rounded   "> 上一步 </button>
    </a>

    <a href="index.html"><button type="button" class="btn btn-primary btn-rounded   "> 首頁 </button>
    </a>

    <!--Section: Design Block-->
    <section class="text-center">


      <h3 class="mb-5">Contact us</h3>

      <form>
        <div class="row">
          <div class="col-md-9">
            <div class="row mb-4">
              <div class="col-md-6 mb-4 mb-md-0">
                <div class="form-outline" data-mdb-input-init>
                  <input type="text" id="form3Example1" class="form-control" />
                  <label class="form-label" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline" data-mdb-input-init>
                  <input type="email" id="form3Example2" class="form-control" />
                  <label class="form-label" for="form3Example2">Email Address</label>
                </div>
              </div>
            </div>
            <div class="form-outline mb-4" data-mdb-input-init>
              <input type="text" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Subject</label>
            </div>
            <div class="form-outline mb-4" data-mdb-input-init>
              <textarea class="form-control" id="form4Example3" rows="4"></textarea>
              <label class="form-label" for="form4Example3">Message</label>
            </div>
            <div class="text-center text-md-start">
              <button type="submit" class="btn btn-primary mb-5 mb-md-0" data-mdb-ripple-init>
                Send
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <ul class="list-unstyled">
              <li>
                <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                <p>New York, NY 10012, USA</p>
              </li>
              <li>
                <i class="fas fa-phone fa-2x text-primary"></i>
                <p>+ 01 234 567 89</p>
              </li>
              <li>
                <i class="fas fa-envelope fa-2x text-primary"></i>
                <p>contact@gmail.com</p>
              </li>
            </ul>
          </div>
        </div>
      </form>

    </section>
    <!--Section: Design Block-->

  </div>
  <!-- Container for demo purpose -->











  <footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
















</body>

<!-- MDB ESSENTIAL -->
<script type="text/javascript" src="js/mdb.umd.min.js"></script>
<!-- MDB PLUGINS -->
<script type="text/javascript" src="plugins/js/all.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
